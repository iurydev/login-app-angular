<div class="container-sign-up" [ngClass]="class_container_sing_up">
  <div class="content-top">
    <div class="content-icon-return" (click)="ReturnHome()" title="Return Home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="31.28"
        height="32.733"
        viewBox="0 0 31.28 32.733"
      >
        <g transform="translate(-853.373 -31.926)">
          <path
            d="M17.977,33.188l-1.55,1.664a1.589,1.589,0,0,1-2.367,0L.489,20.288a1.886,1.886,0,0,1,0-2.541L14.061,3.176a1.589,1.589,0,0,1,2.367,0l1.55,1.664a1.9,1.9,0,0,1-.028,2.571l-8.413,8.6H29.6a1.736,1.736,0,0,1,1.676,1.8v2.4a1.736,1.736,0,0,1-1.676,1.8H9.537l8.413,8.6A1.881,1.881,0,0,1,17.977,33.188Z"
            transform="translate(853.377 29.278)"
            fill="#616464"
          />
        </g>
      </svg>
    </div>
    <div class="content-img-logo">
      <img src="../assets/files/images/logo-app.png" alt="" />
    </div>

    <div class="content-title">
      <div class="circle"></div>
      <p class="title">Join the App</p>
    </div>
  </div>

  <div>
    <div class="form-sign-up">
      <div class="content-name">
        <label for="input-name">Name</label>
        <input type="text" class="input-name" />
      </div>
      <div class="content-email">
        <label for="input-email">Email</label>
        <input type="text" class="input-email" />
      </div>

      <div class="content-password">
        <label for="input-password">Password</label>
        <div class="content-input">
          <input type="text" class="input-password" />
          <img src="../../../../assets/files/svg/svg-eyes.svg" />
        </div>
      </div>

      <div class="content-conform-password">
        <label for="input-confirm-password">Confirm password</label>
        <div class="content-input">
          <input type="text" class="input-confirm-password" />
          <img src="../../../../assets/files/svg/svg-eyes.svg" />
        </div>
      </div>

      <div class="content-check">
        <input type="checkbox" class="check-newsletter" />
        <label for="check-newsletter">Subscribe to newsletter</label>
      </div>
    </div>

    <div class="content-buttons">
      <button class="button-sign-up" type="submit">SIGN UP</button>
    </div>
  </div>
</div>
